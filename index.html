<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First JavaScript Project</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <h1>Book Counter</h1>
    <h2 id="count-ele">0</h2>
    <button id="increment-btn" onclick="increment()">INCRIMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <button id="reset-btn" onclick="reset()">RESET</button>
    <p id="para">
      Previous Book Entries: <span id="span-ele">
      </span>
    </p>
</div>
  <script src="index.js"></script>
</body>

</html>
